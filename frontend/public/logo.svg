<svg width="280" height="48" viewBox="0 0 280 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Canopy Intelligence Full Logo - Icon + Wordmark -->

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logo-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon (0-48px) -->
  <g>
    <!-- Background Circle -->
    <circle cx="24" cy="24" r="22" fill="url(#logo-gradient-light)" opacity="0.1"/>

    <!-- Layered Canopy Symbol -->
    <g stroke="url(#logo-gradient-light)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Bottom layer -->
      <path d="M10 32 Q24 22, 38 32" />
      <!-- Middle layer -->
      <path d="M13 24 Q24 16, 35 24" opacity="0.8"/>
      <!-- Top layer -->
      <path d="M16 18 Q24 12, 32 18" opacity="0.6"/>
      <!-- Central trunk -->
      <line x1="24" y1="12" x2="24" y2="36" stroke-width="3"/>
      <!-- Intelligence nodes -->
      <circle cx="18" cy="26" r="2" fill="url(#logo-gradient-light)"/>
      <circle cx="24" cy="20" r="2" fill="url(#logo-gradient-light)"/>
      <circle cx="30" cy="26" r="2" fill="url(#logo-gradient-light)"/>
    </g>
  </g>

  <!-- Wordmark (56-280px) -->
  <g fill="#0a0a0a" font-family="Inter, sans-serif" font-weight="700">
    <!-- "Canopy" -->
    <text x="62" y="30" font-size="20" letter-spacing="-0.02em">Canopy</text>

    <!-- "Intelligence" with lighter weight -->
    <text x="144" y="30" font-size="20" font-weight="500" letter-spacing="-0.01em" opacity="0.8">Intelligence</text>
  </g>
</svg>
